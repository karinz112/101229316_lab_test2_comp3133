<div *ngFor="let item of info">
  <div *ngIf="item.flight_number == flight_number">
    <div class="row" style=" display: flex;">
      <div>
        <p>Name: {{ item.mission_name }}</p>
        <p>Launch Year: {{ item.launch_year }}</p>
        <p>Rocket Name: {{ item.rocket.rocket_name }}</p>
        <p>Rocket Type: {{ item.rocket.rocket_type }}</p>
        <p>Launch Site: {{ item.launch_site.site_name_long }}</p>
        <p>Details: {{ item.details }}</p>
      </div>
      <img style="border: 2px solid rgb(119, 241, 221); border-radius: 4px; padding: 5px;"
      width="300" height="300" alt="patch" [src]= "item.links.mission_patch_small" />
    </div>
  </div>
</div>
